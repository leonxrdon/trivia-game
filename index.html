<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Trivia Game</h1>
        <form id="categoryForm" class="mt-5">
            <label for="categorySelect">Select a category:</label>
            <select id="categorySelect" class="form-select"></select>
            <div class="btn-group mt-2">
                <button type="submit" class="btn-start">Start</button>
                <button type="button" id="resetButton" class="btn-reset">Reset</button>
            </div>
        </form>

        <div id="questionContainer" class="questions mt-4"></div>
        <div id="scoreContainer"></div>
    </div>
</body>
<script src="main.js"></script>

</html>
